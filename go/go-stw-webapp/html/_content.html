<div class="post">
        <h2 class="title"><a href="#">Tokenized</a></h2>
        {{.Filename}}
        <div class="entry">
          {{range .Words}}
            <a class="word-block" href="javascript:void(0);">
              <span class="word">{{.Word}}</span>
              <span class="superscript">{{.Count}}</span>
            </a> 
          {{end}}
        </div>
</div>
